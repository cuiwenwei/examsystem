<script type="text/javascript">
		var arr1=['WebUI','Java','big data','!IE'];
		var arr2=new Array();
		arr2[0]=['HTML','CSS','JS','Node'];
		arr2[1]=['j2EE','jdbc','jsp','xml'];
		arr2[2]=['linux','docker','kvm','mysql'];
		arr2[3]=['chinese','math','english'];
		for(var i in arr1){
			let option=$('<option>');
			$(option).text(arr1[i]);
			$(option).val(arr1[i]);
			$('#direction').append(option);
		}
		function poi(){
			$('#knowledge').html('<option>knowledge</option>');
			var j=$('#direction option:selected').index();
			// alert(j);
			for(var i in arr2[j]){
				// alert(i);
				let option=$('<option>');
				$(option).text(arr2[j][i]);
				$(option).val(arr2[j][i]);
				$('#knowledge').append(option);
			}
		}
		poi();
		function xianshi(){
			// alert($('#type option:selected').val());
			// alert($('#direction option:selected').val());
			// alert($('#knowledge option:selected').val());
			// alert($('#diff option:selected').val())
			// alert($('#grade').val());
			var type=$('#type option:selected').val();
			if(type=='radio'){
				$('.radio').addClass('current');
				$('.check').removeClass('current');
				$('.jianda').removeClass('current');
			}else if(type=='check'){
				$('.radio').removeClass('current');
				$('.check').addClass('current');
				$('.jianda').removeClass('current');
			}else{
				$('.radio').removeClass('current');
				$('.check').removeClass('current');
				$('.jianda').addClass('current');
			}
		}
	</script>
