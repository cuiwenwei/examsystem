<script src="../js/jquery-3.0.0/jquery.min.js"></script>
<script>
    $(function(){
        $.getJSON('http://localhost:3000/allitem/findAll',function(data){
            data.forEach(function(item){
                var newTr='<tr><td><input type="checkbox" value='+item.id+'></td>'
                +'<td>'+item.knowledge+'</td>'
                +'<td>'+item.direction+'</td>'
                +'<td>'+item.diff+'</td>'
                +'<td>'+item.type+'</td>'
                +'<td>'+item.name+'</td>'
                +'<td>'+item.time+'</td>'
                +'<td>'+item.item+'</td>'
                +'<td>'+item.options+'</td>'
                +'<td>'+item.grade+'</td>'
                +'</tr>'
                $('tbody').append(newTr);
            })
        });
        $('button').on('click',function(){
        	var arr=[];
        	var check=$('input:checkbox:checked');
        	for(var i=0;i<check.length;i++){
        		if($(check[i]).val()){
        			arr.push($(check[i]).val());
        		}
        	}
        	console.log(JSON.stringify(arr));
        	$.ajax({
        		url:'/allitem/batchDelete',
        		data:JSON.stringify(arr),
        		type:'POST',
        		contentType:'application/json',
        		success:function(){
        			alert();
        		}
        	})
        })
    })

</script>
